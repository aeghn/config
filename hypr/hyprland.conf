#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2560x1440@165.003,auto,1.333
#monitor=DP-1,2560x1440,0x0,1,transform, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = ~/.config/hypr/xdph
exec-once = wl-paste-sqlite --watch ~/.cache/rglauncher/store.db
exec-once = fcitx5 
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/files/config/scripts/wall.sh 
exec-once = rgbar
exec-once = hypridle

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = on
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 1
    col.inactive_border = rgba(808080ff)
    col.active_border = rgba(202020ff)

    layout = dwindle
}



decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
          enabled = true
          size = 9
          passes = 3
          new_optimizations = on
    }

    drop_shadow = true
    shadow_range = 22
    shadow_render_power = 12
    col.shadow = rgba(1a1a1a20)

    dim_inactive = true
    dim_strength = 0.05
    dim_around = 0.1
}

layerrule = blur, gtk-layer-shell 

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.04, 0.74, 0.12, 0.93
    bezier = smoothIn, 0.25, 1, 0.5, 1 

    # animation=NAME,ONOFF,SPEED,CURVE,STYLE
    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 1, default
    animation = fade, 1, 1, default
    animation = fadeDim, 1, 4, smoothIn
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # col.group_border = 0xaa0000ff
    #col.group_border_active = 0xaa0000ff

}

group {
    groupbar {
        #enabled = false
        height = 1
        render_titles = false
        col.inactive = rgba(303030ff)
        col.active = rgba(ff9060ff)
    }
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic mouse V1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule=noanim,^(rglauncher)$
windowrule=noanim,^.*auncher$
windowrule=noanim,^CopyQ$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, foot
bind = $mainMod, X, exec, emacs
bind = $mainMod, Q, exec, copyq toggle
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod SHIFT, M, togglefloating, 
bind = $mainMod, D, exec, rglauncher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, togglegroup,
bind = $mainMod, Grave, exec, dunstctl history-pop
bind = $mainMod, F1, exec, pamixer --toggle-mute
bind = $mainMod, F2, exec, pamixer -d 5 
bind = $mainMod, F3, exec, pamixer -i 5
bind = $mainMod, F, fullscreen
bind = $mainMod, F12, exec, sshot -w

# Move focus with mainMod + arrow keys
bind = SUPER,left,exec, ~/.config/hypr/focus.sh left
bind = SUPER,right,exec, ~/.config/hypr/focus.sh right
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, S, pin

bind=SUPER,1, exec, hypr-ws focus 1
bind=SUPER,2, exec, hypr-ws focus 2
bind=SUPER,3, exec, hypr-ws focus 3
bind=SUPER,4, exec, hypr-ws focus 4
bind=SUPER,5, exec, hypr-ws focus 5
bind=SUPER,6, exec, hypr-ws focus 6
bind=SUPER,7, exec, hypr-ws focus 7
bind=SUPER,8, exec, hypr-ws focus 8
bind=SUPER,9, exec, hypr-ws focus 9

bind=SUPERSHIFT,1, exec, hypr-ws movetoworkspace 1
bind=SUPERSHIFT,2, exec, hypr-ws movetoworkspace  2
bind=SUPERSHIFT,3, exec, hypr-ws movetoworkspace  3
bind=SUPERSHIFT,4, exec, hypr-ws movetoworkspace  4
bind=SUPERSHIFT,5, exec, hypr-ws movetoworkspace  5
bind=SUPERSHIFT,6, exec, hypr-ws movetoworkspace  6
bind=SUPERSHIFT,7, exec, hypr-ws movetoworkspace  7
bind=SUPERSHIFT,8, exec, hypr-ws movetoworkspace  8
bind=SUPERSHIFT,9, exec, hypr-ws movetoworkspace  9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, exec, hypr-ws focus e+1
bind = $mainMod, mouse_up, exec, hypr-ws focus e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = SUPERSHIFT, mouse:272, resizewindow


xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1.5
#env = XCURSOR_SIZE,32
