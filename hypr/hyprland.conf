#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2560x1440@165.003,auto,1
#monitor=DP-1,2560x1440,0x0,1,transform, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = ~/.config/hypr/xdph
exec-once = wl-paste-sqlite --watch ~/.cache/rglauncher/store.db
exec-once = fcitx5 
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once =  swaybg -m fill -i ~/files/media/pics/wallpapers/unfiltered.png
exec-once =  swaybg -m fill -i ~/files/media/pics/wallpapers/pexels-pixabay-158163.jpg
exec-once = rgbar &> /tmp/rgbar.log

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = on
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.inactive_border = rgba(b0b0b0ff)
    col.active_border = rgba(4f4f74ff)

    layout = dwindle
}



decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    #blur = no
    #blur_size = 3
    #blur_passes = 1
    #blur_new_optimizations = on

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    #dim_inactive = true
    dim_strength = 0.1
    dim_around = 0.1
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.04, 0.74, 0.12, 0.93
    bezier = smoothIn, 0.25, 1, 0.5, 1 

    # animation=NAME,ONOFF,SPEED,CURVE,STYLE
    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 1, default
    animation = fade, 1, 1, default
    animation = fadeDim, 1, 4, smoothIn
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # col.group_border = 0xaa0000ff
    #col.group_border_active = 0xaa0000ff

}

group {
    groupbar {
        #enabled = false
        height = 1
        render_titles = false
        col.active = rgba(303030ff)
        col.inactive = rgba(ddddffff)
    }
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic mouse V1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule=noanim,^(rglauncher)$
windowrule=noanim,^.*auncher$
windowrule=noanim,^CopyQ$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, foot
bind = $mainMod, X, exec, emacs
bind = $mainMod, Q, exec, copyq toggle
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod SHIFT, M, togglefloating, 
bind = $mainMod, D, exec, rglauncher >> /tmp/rgl.log 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, togglegroup,
bind = $mainMod, Grave, exec, dunstctl history-pop
bind = $mainMod, F1, exec, pamixer --toggle-mute
bind = $mainMod, F2, exec, pamixer -d 5 
bind = $mainMod, F3, exec, pamixer -i 5
bind = $mainMod, F, fullscreen
bind = $mainMod, F12, exec, sshot -w

# Move focus with mainMod + arrow keys
bind = SUPER,left,exec, ~/.config/hypr/focus.sh left
bind = SUPER,right,exec, ~/.config/hypr/focus.sh right
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


bind=SUPER,1, workspace, 1
bind=SUPER,2, workspace, 2
bind=SUPER,3, workspace, 3
bind=SUPER,4, workspace, 4
bind=SUPER,5, workspace, 5
bind=SUPER,6, workspace, 6
bind=SUPER,7, workspace, 7
bind=SUPER,8, workspace, 8
bind=SUPER,9, workspace, 9

bind=SUPERSHIFT,1, movetoworkspace, 1
bind=SUPERSHIFT,2, movetoworkspace,  2
bind=SUPERSHIFT,3, movetoworkspace,  3
bind=SUPERSHIFT,4, movetoworkspace,  4
bind=SUPERSHIFT,5, movetoworkspace,  5
bind=SUPERSHIFT,6, movetoworkspace,  6
bind=SUPERSHIFT,7, movetoworkspace,  7
bind=SUPERSHIFT,8, movetoworkspace,  8
bind=SUPERSHIFT,9, movetoworkspace,  9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = SUPERSHIFT, mouse:272, resizewindow


xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1.5
#env = XCURSOR_SIZE,32
